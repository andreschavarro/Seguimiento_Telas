    Icon1 As icon.Download:
        Color: =RGBA(255, 255, 255, 1)
        Height: =49
        Icon: =Icon.Download
        OnSelect: |-
            =ClearCollect(
                excelsegtelas,
                ForAll(
                    Gallery1.AllItems,
                    {
                        prioridad: ThisRecord.critica,
                        centro: ThisRecord.Centro,
                        Tipo_orden: ThisRecord.Tipo_orden,
                        referencia: ThisRecord.referencia,
                        Dias_Armado: ThisRecord.Dias_Armado,
                        Dias_centro: ThisRecord.Dias_centro,
                        Dias_Ubicacion: ThisRecord.Dias_Ubicacion,
                        Grupo: ThisRecord.Grupo,
                        OP: ThisRecord.OP,
                        Tanda: ThisRecord.Tanda,
                        Color: ThisRecord.Color,
                        Descripcion_Tela: ThisRecord.Descripcion_Tela,
                        Ubicacion: ThisRecord.Ubicacion,
                        Maq_Tintoreria: ThisRecord.Maq_Tintoreria,
                        Prio_Maq: ThisRecord.Prio_Maq,
                        TandaTela: ThisRecord.TandaTela,
                        Obs_Maq_Tintoreria: ThisRecord.Obs_Maq_Tintoreria,
                        co_linea: ThisRecord.co_linea,
                        Pedido: ThisRecord.Pedido,
                        Co_Referencia: ThisRecord.Co_Referencia,
                        Reposo_Corte: ThisRecord.Reposo_Corte,
                        T_Pieza: ThisRecord.T_Pieza,
                        Total: ThisRecord.Total,
                        observaciones: ThisRecord.observaciones
                    }
                )
            );
            Set(
                paramsegtelas,
                JSON(excelsegtelas)
            );
            Set(
                response,
                EXCEL_SEGUIMIENTO_TELAS.Run(paramsegtelas).bodyresponse);
            Launch(response);    
            Notify(
                "Se descrago el excel exitosamente",
                NotificationType.Success,
                2000
            )
        Width: =61
        X: =2137
        Y: =11
        ZIndex: =4

